<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors with UI</title>
        <meta charset = "UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src = "main.js" defer></script>
    </head>
    <body>
        <div class = "main">

        <div class = "selections">
            <button class = "selection" id = "rock">✊</button>
            <button class = "selection" id = "paper">✋</button>
            <button class = "selection" id = "scissors">✌🏻</button>
        </div>

        <div class = "results">
            <div class = "your-score">
                You
            <span class = "score1">0</span>
            <div class = "select" id = "users">Your Selection: </div>
            </div>

            <div class = "computer-score">
                Computer
                <span class = "score2">0</span>
                <div class = "select" id = "computers">Computer Selection: </div>
            </div>
        </div>
    
        <div class = "outcome">

        </div>

        <div class = "final-outcome">
            
        </div>

        <div class = "hidden">
            
        </div>
        <button class = "extra">This is simply a test. Rock Paper Scissors game has some issues</button>
    </div>
    </body>
   
</html>
